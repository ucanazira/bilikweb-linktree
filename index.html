<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilikweb Agency</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="desktop-2" class="desktop-2 variant-1">
      <div class="background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
        <div class="blob blob4"></div>
      </div>

      <img
        id="logo"
        class="logo"
        src="img/logo.png"
        alt="Logo Bilikweb Agency"
      />

      <div class="button-container">
        <a
          href="https://www.instagram.com/bilikweb"
          target="_blank"
          class="animated-button"
          ><span>Instagram</span></a
        >
        <a
          href="https://wa.me/6289636692578"
          target="_blank"
          class="animated-button"
          ><span>Whatsapp</span></a
        >
        <a
          href="https://www.tiktok.com/@bilikweb"
          target="_blank"
          class="animated-button"
          ><span>Tiktok</span></a
        >
        <a
          href="https://bilikweb.agency"
          target="_blank"
          class="animated-button"
          ><span>Website</span></a
        >
        <a
          href="https://www.youtube.com/@bilikweb"
          target="_blank"
          class="animated-button"
          ><span>Youtube</span></a
        >
      </div>

      <div class="credit">
        <div class="madeby">Made by</div>
        <div class="bilikwebagency">Bilikweb Agency</div>
      </div>
    </div>

    <script>
      let current = 1;
      const desktop = document.getElementById("desktop-2");

      setInterval(() => {
        current = current === 3 ? 1 : current + 1;
        desktop.className = `desktop-2 variant-${current}`;
      }, 5000);
    </script>
  </body>
</html>
